<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7207/7207747.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper gap-10">
        <div class="txt font-medium">Increament And Decreament Counter</div>
        <div class="ct rounded-sm p-3 px-5 gap-12">
            <button id="btd" class="border-r-2 pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div class="font-bold" id="cnt">
                0
            </div>
            <button id="bti" class="border-l-2 pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
   <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/ebb537eb6f.js" crossorigin="anonymous"></script>
</body>
</html>
